<button class="btn btn-primary" (click)="onShowClick()">Display details</button>
<div *ngIf="visible">
  <label for="pass">Password</label>
  <input name="pass" type="text" [(ngModel)]="password">
</div>
<ul>
  <li *ngFor="let item of log; let indx = index" [ngStyle]="{'color' : indx >= 5 ? 'white' : 'black' }" [ngClass]="{'blue-log' : indx >= 5}">
    {{ item }}
  </li>
</ul>
