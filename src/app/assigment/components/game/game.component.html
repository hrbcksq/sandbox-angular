<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Game engine</h3>
  </div>
  <div class="panel-body">
    <button class="btn btn-primary" type="button" (click)="onStart()" >Start</button>
    <button class="btn btn-danger" type="button" (click)="onStop()">Stop</button>
    <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div *ngFor="let item of numbers">
      <div *ngIf="!(item % 2); else oddTemplate">
        <app-even [value]="item"></app-even>
      </div>
      <ng-template #oddTemplate>
        <app-odd [value]="item"></app-odd>
      </ng-template>
    </div>
  </div>
</div>
