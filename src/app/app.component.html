<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd; else evenTemplate">
          <li class="list-group-item" [ngClass]="{
              'odd': odd % 2 !== 0
            }" [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }" *ngFor="let number of oddNumbers">
            {{number}}
          </li>
        </div>
        <ng-template #evenTemplate>
          <li class="list-group-item" [ngClass]="{'even': even % 2 !== 0}" *ngFor="let number of evenNumbers">
            {{number}}
          </li>
        </ng-template>
      </ul>
      <!--<div *ngIf="onlyOdd">
        <p appBasicHighlight>App Basic Highlight</p>
        <p appBetterHighlight>App Basic Highlight</p>
        <p [appReactiveHighlight] = "'red'" defaultColor="lightyellow" [highlightColor]="'lightgreen'" >App Reactive Highlight</p>
      </div>-->

      <ng-template [appUnless]="!onlyOdd">
        <div>
          <p appBasicHighlight>App Basic Highlight</p>
          <p appBetterHighlight>App Better Highlight</p>
          <p [appReactiveHighlight]="'red'" defaultColor="lightyellow" [highlightColor]="'lightgreen'">App Reactive Highlight</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
