<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd; else evenTemplate">
          <li 
            class="list-group-item" 
            [ngClass]="{
              'odd': odd % 2 !== 0
            }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let number of oddNumbers">
            {{number}}
          </li>
        </div>
        <ng-template #evenTemplate>
          <li
            class="list-group-item"
            [ngClass]="{'even': even % 2 !== 0}"
            *ngFor="let number of evenNumbers">
            {{number}}
          </li>  
        </ng-template>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>App Basic Highlight</p>
        <p appBetterHighlight>App Basic Highlight</p>
         <p appReactiveHighlight>App Reactive Highlight</p>
      </ng-template>
    </div>
  </div>
</div>
