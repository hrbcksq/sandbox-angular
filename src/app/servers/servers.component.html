<label>Server Name</label>
<input type="text" 
  class="form-control" 
  (input)="onUpdateServer($event)">

<input type="text" 
  class="form-control" 
  [(ngModel)]="serverName">

<p>{{serverName}}</p>

<button class="btn btn-primary" 
  [disabled]="!allowNewServer" 
  (click)="onServerCreated()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created, server name id {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>

<app-server></app-server>
